<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="index.js"></script>
    <!-- Link BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" id="formulario" method="post" enctype="multipart/form-data" class="d-flex justify-content-center align-items-center py-3">
            <div class="w-75 d-flex justify-content-center gap-5 border border-info rounded  bg-info text-dark">
                <div class="d-flex flex-column justify-content-around">
                    <img id="foto" width="200px" src="./fotos/nofoto.webp" alt="" >
                    <input id="imagen_fichero" type="file" name="image"onchange="cargafoto()" />
                </div>    
                <div class="d-flex flex-column justify-content-around">
                    <div class="my-2">
                        <label for="id">Id:</label>
                        <input name="id" id="id" type="text">
                    </div>
                    <div class="my-2">
                        <label for="nombre">Nombre:</label>
                        <input name="nombre" id="nombre" type="text">
                    </div>
                    <div class="my-2">
                        <label for="apellidos">Apellidos:</label>
                        <input name="apellidos" id="apellidos" type="text">
                    </div>
                    <div class="my-2">
                        <label for="email">Email:</label>
                        <input name="email" id="email" type="text">
                    </div>
                    <div class="my-2">
                        <label for="telefono">Telefono:</label>
                        <input name="telefono" id="telefono" type="text">
                    </div>
                    <div class="my-2">
                        <label for="web">WEB:</label>
                        <input name="web" id="web" type="text">
                    </div>
                    <div class="d-flex justify-content-around">
                        <input id="botonAceptar" type="submit" value="Aceptar">
                        <input type="reset" value="Cancelar">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
