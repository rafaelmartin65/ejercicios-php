<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="index.js"></script>
    <!-- Link BootStrap -->

<body>
    <form action="upload.php" method="post" enctype="multipart/form-data" class="d-flex justify-content-center">
        <div class="w-75 d-flex justify-content-center gap-5 border border-info rounded  bg-info text-dark">
            <div class="d-flex flex-column">
                <img id="foto" width="200px" src="./fotos/nofoto.webp" alt="" >

            <div class="d-flex flex-column">
                <div class="my-2">
                    <label for="id">Id:</label>
                    <input id="id" type="text">
                </div>
                <div class="my-2">
                    <label for="nombre">Nombre:</label>
                    <input id="nombre" type="text">
                </div>
                <div class="my-2">
                    <label for="apellidos">Apellidos:</label>
                    <input id="apellidos" type="text">

                </div>
                <div class="my-2">
                    <label for="telefono">Telefono:</label>
                    <input id="telefono" type="text">
                </div>
                <div class="my-2">
                    <label for="web">WEB:</label>
                    <input id="web" type="text">
                </div>
                <div class="d-flex justify-content-around">
                    <input id="botonAceptar" type="button" value="Aceptar">

                </div>
            </div>
